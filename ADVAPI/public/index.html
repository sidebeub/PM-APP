<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autodesk Viewer App</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.28/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/images/1knightlogo_Nbg_(Small).svg" alt="1Knight Logo" class="logo">
      <h1 class="glitch" data-text="Autodesk Viewer App">Autodesk Viewer App</h1>
      <img src="/favicon.ico" alt="1Knight Icon" class="corner-icon">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="sidebar">
        <div class="upload-section">
          <h2>Upload Models</h2>
          <form id="upload-form">
            <input type="file" id="model-file" name="model" accept=".rvt,.dwg,.nwd,.3dm,.skp,.pdf,.dwf,.iam,.dxf,.ipt,.f3d,.sldprt" multiple required>
            <textarea id="model-description" name="description" placeholder="Enter model description (optional)" rows="2"></textarea>
            <input type="password" id="upload-password" name="password" placeholder="Admin Password Required" required>
            <button type="submit">Upload & Translate</button>
          </form>
          <div id="upload-status"></div>
        </div>

        <div class="models-section">
          <h2>My Models</h2>
          <div class="search-container">
            <input type="text" id="model-search" placeholder="Search by filename...">
            <button id="clear-search">Clear</button>
            <button id="refresh-models" title="Refresh models from Autodesk">â†» Refresh</button>
          </div>
          <div id="models-list"></div>
        </div>
      </div>

      <div class="viewer-container">
        <div id="viewer"></div>
      </div>
    </div>

    <!-- Edit Model Modal -->
    <div id="edit-model-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Model Information</h2>
        <form id="edit-model-form">
          <input type="hidden" id="edit-model-id">
          <div class="form-group">
            <label for="edit-model-displayname">Display Name:</label>
            <input type="text" id="edit-model-displayname" name="displayName" placeholder="Custom display name">
          </div>
          <div class="form-group">
            <label for="edit-model-description">Description:</label>
            <textarea id="edit-model-description" name="description" placeholder="Model description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <input type="password" id="edit-model-password" name="password" placeholder="Admin Password Required" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="primary-button">Save Changes</button>
            <button type="button" class="secondary-button" id="cancel-edit">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer removed -->

  <!-- Autodesk Viewer scripts - simplified approach -->
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.28/viewer3D.js"></script>
  
  <!-- Application scripts - order matters for dependencies -->
  <script src="/js/viewer.js"></script>
  <script src="/js/models.js"></script>
  <!-- Load main.js last to ensure other scripts are initialized first -->
  <script src="/js/main.js"></script>
</body>
</html>
